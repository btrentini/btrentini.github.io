<!-- begin section-tags -->
<section class="section section-tags animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="sectionhead">
          <h3 class="sectiontitle">Popular Topics</h3>
        </div>

     
        <div class="row">
          {% for topic in site.data.settings.topics %}
          <div class="col col-2 col-d-6 col-m-12">
            <a href="{{ site.baseurl }}/tags/?tag={{ topic.topic_name | downcase | url_encode }}" class="tag-image">
              <span class="tag-name">{{ topic.topic_name }}</span>
              <img class="lazy" data-src="{{site.baseurl}}{{topic.topic_image}}" alt="topic.topic_name" >
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end section-tags -->
